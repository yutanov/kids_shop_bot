{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">Admin Panel</a>
        </div>
        {% if user.is_authenticated %}
        <a class="btn navbar-brand" href="{% url 'product_new' %}">Добавить товар</a>
        <a class="btn navbar-brand" href="{% url 'category_list' %}">Категории</a>
        <a class="btn navbar-brand" href="{% url 'sales' %}">Продажи</a>
        <a class="btn navbar-brand" href="{% url 'logout' %}">Выход</a>
        {% else %}
        <a class="btn navbar-brand" href="{% url 'login' %}">Войти</a>
        {% endif %}
      </nav>
      <main role="main" class="container">
        <div class="bg-light p-3">
          <div class="px-auto">

          {% block content %}
          {% endblock %}
        </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
